        <body id="body">
            <div class="container">

                    <div class="col-md-12">


                        <form action="https://formspree.io/f/xgvwwjqd" method="post">
                            <!--persoonlijke gegevens-->
                            <fieldset>
                                <legend>Contact us! </legend>
                                <div class="row">
                                    <div class="col">
                                        <label for="name"> Name: </label>
                                        <input class="form-control form-control-lg" type="text" id="name" name="name"
                                            placeholder="Name" maxlength="30" required><br>
                                        <label for="mail">e-mail</label>
                                        <input class="form-control form-control-lg" type="email" id="mail" name="mail"
                                            placeholder="mail@example.com" required><br>

                                    </div>
                                    <div class="col">
                                        <label for="reason">Reason of question: </label>
                                        <select id="reason" name="reason">
                                            <option value="Collab">Collab</option>
                                            <option value="General question">General question</option>
                                            <option value="Merch">Question about merch</option>
                                            <option value="Go-fund me">Question about go fund me </option>
                                        </select>
                                    </div>
                                    <label for="message">Leave us a message!</label> <br>
                                    <textarea id="message" name="message" rows="20" cols="40">
                            </textarea>
                                </div>
                                <br>
                                <input type="submit" value="send">
                                <input type="reset" value="reset">
